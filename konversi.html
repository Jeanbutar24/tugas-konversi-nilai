<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas konversi nilai</title>
  </head>
  <body>
    <script>
      const nilai = prompt("masukkan nilai anda (1-100): ");

      if (nilai >= 80) {
        alert(`YOU GET A`);
      } else if (nilai >= 75) {
        alert(`YOU GOT B`);
      } else if (nilai >= 65) {
        alert(`YOU GOT C`);
      } else if (nilai >= 50) {
        alert(`YOU GOT D`);
      } else {
        alert(`YOU GOT E`);
      }
    </script>
  </body>
</html>
